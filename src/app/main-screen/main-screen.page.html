<ion-header class="toolbar-style" collapse="condense">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>iRestaurant</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-padding">
    <ion-row justify-content-center>
      <ion-col size="6" *ngFor="let row of [1, 2, 3, 4, 5, 6]; let firstItem = first;">
        <ion-row align-items-center class="row-style">
          <ion-col>
            <ion-button expand="full" fill="solid" class="box-button" routerLink="/item-information">
              <!-- <ion-button [expand]="firstItem ? 'full' : 'block'" fill="solid" class="box-button" [routerLink]="firstItem ? '/item-information' : null"> -->
              <!-- Content for each button -->
              Box {{ row }}
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-row class="button-row ion-justify-content-center">
    <ion-col size="12" size-md="10" size-lg="8">
      <ion-button expand="full" fill="solid" class="view-order-button">View Order</ion-button>
    </ion-col>
  </ion-row>
  
</ion-content>
